            </div>
            <div class="searchoptions" id="limit">
                <p>Image Limit:</p>
                <select id="limitNum">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div class="searchoptions" id="searchButton">
                <button type="button" id="search">Find Friend!</button>
            </div>
            <div class="searchoptions" id="favoriteButton">
                <button type="button" id="favorites">Favorites</button>
            </div>
            <div class="searchoptions" id="clearButton">
                <button type="button" id="clear">Clear Favorites</button>
            </div>
            <div class="searchoptions" id="randomButton">
                <button type="button" id="random">Random Friend!</button>
            </div>
          
        </div>
            <div id="status">
                <p>Search for some furry friends!</p>
            </div>
    
        <div id="content">
                
        </div>
